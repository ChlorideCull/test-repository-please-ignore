<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/UAParser.js/0.7.12/ua-parser.js"></script>
		<script>
			document.onload = function() {
				var bwsr = UAParser().browser;
				document.body.children[0].innerText = bwsr.name + " " + bwsr.version;
			};
		</script>
	</head>
	<body>
		<span>hi</span>
	</body>
</html>
